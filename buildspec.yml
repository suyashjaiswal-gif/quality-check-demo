version: 0.2

env:
  secrets-manager:
    SONAR_TOKEN: "/project/sonar/token:SONAR_TOKEN"
  variables:
    SONAR_PROJECT_KEY: "node-demo-app"        # must match sonar-project.properties
    SONAR_HOST_URL: "http://13.233.63.80:9000"

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "📦 Installing dependencies..."
      - npm ci
      - echo "📦 Installing unzip, wget, and Java (needed for SonarScanner)..."
      - apt-get update -y
      - apt-get install -y unzip wget default-jre
      - echo "⬇️ Downloading SonarScanner CLI..."
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip -q sonar-scanner-cli-5.0.1.3006-linux.zip
      - export PATH=$PATH:$(pwd)/sonar-scanner-5.0.1.3006-linux/bin
      - sonar-scanner --version

  pre_build:
    commands:
      - echo "🧪 Running Jest tests and generating coverage..."
      # ✅ Continue even if tests fail
      - npm test -- --coverage || echo "⚠️ Jest tests failed, continuing SonarQube analysis..."
      - echo "📁 Checking coverage directory..."
      - ls -la coverage || echo "⚠️ Coverage folder not found — Sonar will still analyze sources."

  build:
    commands:
      - echo "🚀 Running SonarQube analysis..."
      - |
        sonar-scanner \
          -Dsonar.projectKey=$SONAR_PROJECT_KEY \
          -Dsonar.sources=. \
          -Dsonar.tests=tests \
          -Dsonar.test.inclusions=tests/**/*.test.js \
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
          -Dsonar.sourceEncoding=UTF-8 \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN

artifacts:
  files:
    - '**/*'
  discard-paths: yes
