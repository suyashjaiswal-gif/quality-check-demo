version: 0.2
env:
  secrets-manager:
    SONAR_TOKEN: "/project/sonar/token:SONAR_TOKEN"
  variables:
    SONAR_PROJECT_KEY: "node-demo-app"
    SONAR_HOST_URL: "http://13.233.63.80:9000"

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "üì¶ Installing dependencies..."
      - npm ci
      - echo "üì¶ Installing unzip, wget, and Java (needed for SonarScanner)..."
      - apt-get update -y
      - apt-get install -y unzip wget default-jre
      - echo "‚¨áÔ∏è Downloading SonarScanner CLI..."
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip -q sonar-scanner-cli-5.0.1.3006-linux.zip
      - export PATH=$PATH:$(pwd)/sonar-scanner-5.0.1.3006-linux/bin
      - sonar-scanner --version

  pre_build:
    commands:
      - echo "üß™ Running Jest tests and generating coverage..."
      # This command creates the 'coverage/lcov.info' file.
      - npm test -- --coverage || echo "‚ö†Ô∏è Jest tests failed, continuing SonarQube analysis..."
      
      # üí• CRITICAL FIX: Get the absolute path of the LCOV file.
      - COVERAGE_REPORT_PATH=$(pwd)/coverage/lcov.info
      - echo "üìÑ Absolute coverage path set to: $COVERAGE_REPORT_PATH"
      - find coverage -name "lcov.info" || { echo "‚ùå Coverage report lcov.info not found. Analysis will show 0% coverage."; }


  build:
    commands:
      - echo "üöÄ Running SonarQube analysis..."
      - |
        sonar-scanner \
          -Dsonar.projectKey=$SONAR_PROJECT_KEY \
          -Dsonar.sources=. \
          -Dsonar.tests=tests \
          -Dsonar.test.inclusions=tests/**/*.test.js \
          -Dsonar.exclusions=**/node_modules/** \
          -Dsonar.javascript.lcov.reportPaths=$COVERAGE_REPORT_PATH \
          -Dsonar.sourceEncoding=UTF-8 \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN

artifacts:
  files:
    - '**/*'
  discard-paths: yes
